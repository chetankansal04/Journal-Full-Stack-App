name: CI Workflow for React and Spring Boot

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    strategy:
      matrix:
        node-version: [20]  # Updated to Node.js version 20 for React
        java-version: [21]   # Version for Java (eclipse-temurin:21 in Docker)

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.js (React) setup
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install dependencies and build the React app (in journal-app-react folder)
      - name: Install dependencies for React
        working-directory: ./journal-app-react  # Path to React frontend
        run: npm install

      - name: Build React app
        working-directory: ./journal-app-react  # Path to React frontend
        run: npm run build

      # Set up Java for Spring Boot
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      # Set execute permissions for Maven Wrapper
      - name: Set execute permissions for mvnw
        working-directory: ./journalapp  # Path to Spring Boot backend
        run: chmod +x mvnw  # Add execute permission

      # Install dependencies and build Spring Boot app using Maven Wrapper (./mvnw)
      - name: Build Spring Boot app
        working-directory: ./journalapp  # Path to Spring Boot backend
        run: ./mvnw clean install

      # Run Spring Boot tests using Maven Wrapper (./mvnw)
      - name: Run Spring Boot tests
        working-directory: ./journalapp  # Path to Spring Boot backend
        run: ./mvnw test

      # Build Docker image for Spring Boot backend
      - name: Build Docker image for backend
        working-directory: ./journalapp  # Path to Spring Boot backend
        run: docker build -t chetankansal/journalserverapp:latest .

       # Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push chetankansal/journalserverapp:latest
