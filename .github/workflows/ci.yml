name: CI Workflow for React and Spring Boot

on:
  push:
    branches:
      - master
    paths:
      - "journal-app-react/**" # Frontend folder
      - "journalapp/**" # Backend folder
      - ".vscode/**" # Changes in parent folder
      - "README.md" # Changes in README or root-level files
      - ".github/**"
  pull_request:
    branches:
      - master
    paths:
      - "journal-app-react/**"
      - "journalapp/**"
      - ".vscode/**"
      - "README.md"
      - ".github/**"

jobs:
  frontend-build:
    if: contains(github.event.commits.*.modified, '.github/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Specify the required Node.js version

      - name: Install dependencies
        working-directory: ./journal-app-react
        run: npm install

      - name: Build React app
        working-directory: ./journal-app-react
        run: npm run build

  backend-build:
    if: contains(github.event.commits.*.modified, 'journalapp/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build Spring Boot app
        working-directory: ./journalapp
        run: ./mvnw clean install

      - name: Build Docker image for backend
        working-directory: ./journalapp
        run: docker build -t chetankansal/journalserverapp:latest .

      - name: Push Docker image to Docker Hub
        working-directory: ./journalapp
        run: docker push chetankansal/journalserverapp:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
